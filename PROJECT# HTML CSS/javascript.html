    <script>
        var a = 33; var b = 10; var c = "Test";
        result = a + b + c;
        document.write(result + "<br />");
        a = ++a;
        result = ++a;
        document.write(result + "<br />");
        b = --b;
        result = --b;
        document.write(result + "<br />");
    </script>
